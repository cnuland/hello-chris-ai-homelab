apiVersion: v1
kind: Service
metadata:
  name: home-assistant-nodeport
  namespace: home-assistant
  labels:
    app.kubernetes.io/name: home-assistant
    app.kubernetes.io/part-of: home-assistant
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: home-assistant
  ports:
    - name: http
      port: 8123
      targetPort: http
      protocol: TCP
      # nodePort: 31823  # optionally pin a port in the 30000-32767 range
