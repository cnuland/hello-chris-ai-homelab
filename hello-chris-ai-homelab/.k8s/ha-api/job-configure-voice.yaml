apiVersion: batch/v1
kind: Job
metadata:
  name: ha-configure-voice
  namespace: home-assistant
  labels:
    app.kubernetes.io/name: ha-configure-voice
    app.kubernetes.io/part-of: home-assistant
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ha-configure-voice
    spec:
      restartPolicy: Never
      serviceAccountName: ha-admin
      containers:
        - name: runner
          image: python:3.11-alpine
          command: ["/bin/sh","-lc","pip install --no-cache-dir websocket-client >/dev/null && python3 /script/configure.py"]
          envFrom:
            - secretRef:
                name: ha-api-credentials
          volumeMounts:
            - name: script
              mountPath: /script
      volumes:
        - name: script
          configMap:
            name: ha-api-scripts
            defaultMode: 0755
