apiVersion: v1
kind: ServiceAccount
metadata:
  name: ha-admin
  namespace: home-assistant
  labels:
    app.kubernetes.io/part-of: home-assistant
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ha-admin
  namespace: home-assistant
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get","list","delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get","list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ha-admin
  namespace: home-assistant
subjects:
  - kind: ServiceAccount
    name: ha-admin
    namespace: home-assistant
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ha-admin
